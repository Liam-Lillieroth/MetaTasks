{% load static %}

<!-- Permission Notification Component -->
<div id="permission-notification" class="fixed top-4 right-4 z-50 hidden">
    <div class="bg-red-50 border border-red-200 rounded-lg p-4 shadow-lg max-w-md">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">
                    Permission Required
                </h3>
                <div class="mt-2 text-sm text-red-700">
                    <p id="permission-message"></p>
                </div>
                <div class="mt-4">
                    <div class="-mx-2 -my-1.5 flex">
                        <button type="button" onclick="closePermissionNotification()" 
                                class="bg-red-50 px-2 py-1.5 rounded-md text-sm font-medium text-red-800 hover:bg-red-100">
                            Dismiss
                        </button>
                        <button type="button" onclick="contactAdmin()" 
                                class="bg-red-50 px-2 py-1.5 rounded-md text-sm font-medium text-red-800 hover:bg-red-100 ml-3">
                            Contact Admin
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function showPermissionNotification(message) {
    document.getElementById('permission-message').textContent = message;
    document.getElementById('permission-notification').classList.remove('hidden');
    
    // Auto-hide after 8 seconds
    setTimeout(() => {
        closePermissionNotification();
    }, 8000);
}

function closePermissionNotification() {
    document.getElementById('permission-notification').classList.add('hidden');
}

function contactAdmin() {
    // You can customize this to open a contact form or redirect to admin contact
    if (typeof contactAdminUrl !== 'undefined') {
        window.location.href = contactAdminUrl;
    } else {
        // Fallback to staff panel if available
        window.location.href = "{% url 'staff_panel:dashboard' %}";
    }
}

// Check for Django messages and convert them to notifications
document.addEventListener('DOMContentLoaded', function() {
    {% if messages %}
        {% for message in messages %}
            {% if message.level_tag == 'error' and 'permission' in message.message|lower %}
                showPermissionNotification('{{ message.message|escapejs }}');
            {% endif %}
        {% endfor %}
    {% endif %}
});
</script>
