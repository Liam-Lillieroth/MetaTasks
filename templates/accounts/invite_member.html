{% extends "base.html" %}

{% block title %}Invite Members{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-5">Invite Team Members</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Invite Member</button>
    </form>
</div>
{% endblock %}
